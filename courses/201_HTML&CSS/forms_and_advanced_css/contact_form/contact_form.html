<!doctype html>
<html>
  <head>
    <title>Contact Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first_name">First Name</label>  
          </dt>
          <dd>
            <input type="text" id="first_name" name="first_name">
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="last_name">Last Name</label>  
          </dt>
          <dd>
            <input type="text" id="last_name" name="last_name">
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="email">Email Address</label>  
          </dt>
          <dd>
            <input type="email" id="email" name="email" placeholder="example@example.com">
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="city">City</label>  
          </dt>
          <dd>
            <input type="text" id="city" name="city">
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="state">State</label>  
          </dt>
          <dd>
            <select name="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="zipcode">Zip Code</label>  
          </dt>
          <dd>
            <input type="text" id="zipcode" name="zipcode">
          </dd>
        </dl>
        <p>Which of these colors do you most prefer?</p>
        <ul>
          <li>
            <label>
              <input type="radio" name="favorite_color" value="red" checked >
              Red
            </label>
          </li>        
          <li>
            <label>
              <input type="radio" name="favorite_color" value="blue" >
              Blue
            </label>
          </li>        
          <li>
            <label>
              <input type="radio" name="favorite_color" value="green" >
              Green
            </label>
          </li>        
        </ul>
        <p>What web technologies do you want to hear more about?</p>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="html">
              HTML
            </label>
          </li>        
          <li>
            <label>
              <input type="checkbox" name="css">
              CSS
            </label>
          </li>        
          <li>
            <label>
              <input type="checkbox" name="JS">
              JS
            </label>
          </li>        
          <li>
            <label>
              <input type="checkbox" name="JS">
              JS
            </label>
          </li>        
          <li>
            <label>
              <input type="checkbox" name="Ruby">
              Ruby
            </label>
          </li>        
          <li>
            <label>
              <input type="checkbox" name="Rails">
              Rails
            </label>
          </li>        
        </ul>
        <dl>
          <dt>
            <label for="comments">Comments</label>
          </dt>
          <dd>
            <textarea name="comments" cols="80" rows="10" id="comments"></textarea>
          </dd>
        </dl>
        <input type="hidden" value="2017-03-20" name="timestamp">
        <input type="submit" value="Send">
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>

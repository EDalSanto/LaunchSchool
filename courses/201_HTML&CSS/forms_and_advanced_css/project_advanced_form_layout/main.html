<!doctype html>
<html>
  <head>
    <title>Account Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="" method="post">
      <h1>Create Your Profile</h1> 
      <fieldset>
        <h2>Personal Info</h2>
        <dl>
          <dt>
            <label for="first_name">Your Name</label>
          </dt>
          <dd>
            <input type="text" id="first_name" name="first_name"
            placeholder="First"><!--
            --><input type="text" id="last_name" name="last_name" placeholder="Last">
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input type="email" id="email" name="email">
          </dd>
        </dl>
      </fieldset>
      <fieldset>
        <h2>Social Media Accounts</h2>
        <dl class="partial third">
          <dt>
            <label for="facebook">Facebook</label>
          </dt>
          <dd>
            <input type="text" name="facebook" id="facebook">
          </dd>
        </dl><!--
        --><dl class="partial third">
          <dt>
            <label for="twitter">Twitter</label>
          </dt>
          <dd>
            <input type="text" name="twitter" id="twitter">
          </dd>
        </dl><!--
        --><dl class="partial third">
          <dt>
            <label for="linkedin">Linkedin</label>
          </dt>
          <dd>
            <input type="text" name="linkedin" id="linkedin">
          </dd>
        </dl>
      </fieldset>
      <fieldset>
        <h2>Account Info</h2>
        <dl>
          <dt>
            <label for="profile">Profile Name</label>
          </dt>
          <dd>
            <input type="text" name="profile" id="profile">
          </dd>
        </dl>
        <dl class="partial halve">
          <dt>
            <label for="password">Password</label>
          </dt>
          <dd>
            <input type="text" name="password" id="password">
          </dd>
        </dl><!--
        --><dl class="partial halve">
          <dt>
            <label for="password_confirm">Confirm Password</label>
          </dt>
          <dd>
            <input type="text" name="confirm_password" id="confirm_password">
          </dd>
        </dl>
      </fieldset>
      <fieldset>
        <h2><label for="bio">Bio</label></h2>
        <textarea name="bio" id="bio" cols=120 rows=6></textarea>
      </fieldset>
      <fieldset>
        <label for="agreement" class="checkbox">
          <input type="checkbox" id="agreement" name="agreement">
          I agree to treat other users with respect, 
          and will not say anything at all if I have 
          nothing nice to say.
        </label>
        <input type="submit" value="Create Account">
      </fieldset>
    </form>
  </body>
</html>

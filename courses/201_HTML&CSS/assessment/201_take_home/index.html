<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="content">
      <nav>
        <section class="all-todos">
          <header>
            <img src="images/img_all_todos.png" alt="All Todos">
            <h2>All Todos</h2>
            <div class="circle">18</div>
          </header>
          <ul>
            <li class="selected">
              <time datetime="2016-02">02/16</time>
              <div class="circle">8</div>
            </li>
            <li>
              <time datetime="2016-03">03/16</time>
              <div class="circle">2</div>
            </li>
            <li>
              <time datetime="2016-04">04/16</time>
              <div class="circle">1</div>
            </li>
            <li>
              <time datetime="2016-05">05/16</time>
              <div class="circle">1</div>
            </li>
            <li>
              <time datetime="2016-06">06/16</time>
              <div class="circle">6</div>
            </li>
          </ul>
        </section>
        <section class="completed">
          <header>
            <img src="images/img_completed.png" alt="Completed Todos">
            <h2>Completed</h2>
            <div class="circle">18</div>
          </header>
          <ul>
            <li class="selected">
              <time datetime="2015-02">02/15</time>
            </li>
            <li>
              <time datetime="2015-03">03/15</time>
            </li>
            <li>
              <time datetime="2015-04">04/15</time>
            </li>
            <li>
              <time datetime="2015-05">05/15</time>
            </li>
            <li>
              <time datetime="2014-06">06/14</time>
            </li>
          </ul>
        </section>
      </nav>
      <main>
        <header>
          <h1><time datetime="2016-02">02/16</time></h1>
          <div class="circle">8</div>
        </header>
        <img id="plus" src="images/img_plus.png" alt="Add Todo">
        <p>
          <a href="#" class="add">
            Add new to do
          </a>
        </p>
        <ul>
          <li>
            <input type="checkbox" value="done" name="item1" id="item1">
            <label for="item1">Item 1</label>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>

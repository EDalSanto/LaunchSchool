<!DOCTYPE html>
<html>
  <head>
    <title>Todo Tracker</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <section class="all-todos">
        <header>
          <img src="images/img_all_todos.png" alt="All Todos">
          <h2>All Todos</h2>
          <div class="circle" id="all-count">18</div>
        </header>
        <ul>
          <li class="selected">
            <time datetime="2016-02">02/16</time>
            <div class="circle">8</div>
          </li>
          <li>
            <time datetime="2016-03">03/16</time>
            <div class="circle">2</div>
          </li>
          <li>
            <time datetime="2016-04">04/16</time>
            <div class="circle">1</div>
          </li>
          <li>
            <time datetime="2016-05">05/16</time>
            <div class="circle">1</div>
          </li>
          <li>
            <time datetime="2016-06">06/16</time>
            <div class="circle">6</div>
          </li>
        </ul>
      </section>
      <section class="completed">
        <header>
          <img src="images/img_completed.png" alt="Completed Todos">
          <h2>Completed</h2>
        </header>
        <ul>
          <li>
            <time datetime="2015-02">02/15</time>
          </li>
          <li>
            <time datetime="2015-03">03/15</time>
          </li>
          <li>
            <time datetime="2015-04">04/15</time>
          </li>
          <li>
            <time datetime="2015-05">05/15</time>
          </li>
          <li>
            <time datetime="2014-06">06/14</time>
          </li>
        </ul>
      </section>
    </nav>
      <input type="checkbox" id="nav-trigger" class="nav-trigger">
      <label for="nav-trigger"><img src="images/img_hamburger.png" alt="Hamburger"></label>
    <main>
      <header>
        <h1><time datetime="2016-02">02/16</time></h1>
        <div class="circle">8</div>
      </header>
      <p>
        <a href="#" class="add">
          <img id="plus" src="images/img_plus.png" alt="Add Todo">
          Add new to do
        </a>
      </p>
      <ul>
        <li>
          <input type="checkbox" value="done" name="item1" id="item1">
          <label for="edit-item"><!--
            --><input type="checkbox" id="edit-item">Item 1
            <form action="#" method="post" class="edit">
              <fieldset>   
                <label for="title">
                  Title
                  <input value="Item 2" type="text" id="title" name="title" placeholder="Item 2" required> 
                </label>
                <label for="due-date">
                  Due Date
                  <select id="due-day" required>
                    <option value="16" selected>16</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select> /
                  <select id="due-month" required>
                    <option value="">Month</option>
                    <option value="1">January</option>
                    <option value="2">Febuary</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select> /
                  <select id="due-year" required>
                    <option value="">Year</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                  </select>
                </label>
                <label for="description">
                  Description
                  <textarea id="description" name="description" rows="8" cols="62" placeholder="Description" required></textarea>
                </label>
                <input type="submit" value="Save">
                <input type="submit" value="Mark As Complete">
              </fieldset>
            </form>
          </label>
          <form action="#" method="post" class="delete">
            <button type="submit">Delete</button>
          </form>
        </li>
        <li>
          <input type="checkbox" value="done" name="item2" id="item2">
          <label for="item2">Item 2</label>
          <form action="#" method="post" class="delete">
            <button type="submit">Delete</button>
          </form>
        </li>
        <li class="checked">
          <input type="checkbox" value="done" name="item3" id="item3">

          <form action="#" method="post" class="delete">
            <button type="submit">Delete</button>
          </form>
        </li>
        <li>

        </li>

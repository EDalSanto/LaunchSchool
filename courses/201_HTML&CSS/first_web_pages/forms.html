<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt><label for="name">Your Name</label></dt>
          <dd><input type="text" id="name" name="name" required /></dd>
          <dt><label for="email">Email</label></dt>
          <dd><input type="email" id="email" name="email" required /></dd>
          <dt><label for="phone">Phone Number</label>
          <dd><input type="tel" id="phone" name="tel" required /></dd>
          <dt><label for="message">Message</label></dt>
          <dd><textarea rows="6" cols="80" id="message" name="message" required
            /></textarea></dd>
        </dl>
        <input type="submit" value="Send your message" />
        <input type="reset" value="Clear" />
      </fieldset>
    </form>
    <form action="" method="post">
      <fieldset> 
        <label for="search">Search for</label>
        <input type="search" id="search" name="search" />
        <label><input type="radio" name="media" value="TV" />TV</label>
        <label><input type="radio" name="media" value="Movies" />Movies</label>
        <label><input type="radio" name="media" value="Music" />Music</label>
        <input type="submit" value="Search" />
      </fieldset>
    </form>
    <form action="" method"post">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select name="movie" id="movie">
              <label><option value="Looper">Looper</label> 
              <label><option value="Frozen">Frozen</label> 
              <label><option value="Tommy Boy">Tommy Boy</label>
            </select>
          </dd>
          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="range" id="rating" name="range" min="1" max="5" /> 
          </dd>
        </dl>
        <div>
          <label>
            <input type="checkbox" id="favorites" name="favorites" />
            Add to my favorites
          </label>
        </div>
        <input type="submit" value="Rate movie" />
      </fieldset>
    </form>
  </body>
</html>

<!doctype HTML>
<html lang="en">
  <head>
    <title>basic CSS</title>
    <meta charset="UTF-8">
    <style>
      p {
        font-size: 18px;
      }
      mark {
        font: 12px Courier, sans-serif;
        background-color: yellow;
      }
      strong {
        font-size: 15px;
      }
      em {
        font-size: 20px;
        text-transform: uppercase;
      }
      </style>
  </head>
  <body>
    <p>
      That episode was <mark>un<strong>be<em>lieve</em></strong>able</mark>!
    </p>
  </body>
</html>

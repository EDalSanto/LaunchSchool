<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="slideshow.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900" alt="" title="Photo 1" />
        <figcaption>Example photo</figcaption>
      </figure>
      <figure>
        <img src="http://placehold.it/1200x900" alt="" title="Photo 2" />
        <figcaption>Example photo</figcaption>
      </figure>
      <figure>
        <img src="http://placehold.it/1200x900" alt="" title="Photo 3" />
        <figcaption>Example photo</figcaption>
      </figure>
      <figure>
        <img src="http://placehold.it/1200x900" alt="" title="Photo 4" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img src="http://placehold.it/1200x900" alt="" title="Photo 1" class="active"/></li>
        <li><img src="http://placehold.it/1200x900" alt="" title="Photo 2" /></li>
        <li><img src="http://placehold.it/1200x900" alt="" title="Photo 3" /></li>
        <li><img src="http://placehold.it/1200x900" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
